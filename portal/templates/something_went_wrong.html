<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Went Wrong</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .error-container {
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(20px);
    text-align: center;
  }

  h1 {
    color: #34B1AA; /* Aqua Green color */
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  p {
    color: #333;
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  .button {
    background-color: #34B1AA;
    color: #fff;
    padding: 15px 30px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 1.2em;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background-color: #2B8E82; /* Darker shade of Aqua Green */
  }
</style>
</head>
<body>
  <div class="error-container">
    <h1>Oops!</h1>
    <p>Something went wrong. Please try again later.</p>
    <button onclick="goBack()" class="button">Go Back</button>
  </div>

<script>
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
