    <style>
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #34B1AA;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #34B1AA;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }


        /* new */

        .table-cell {
            max-width: 200px; /* Set a maximum width for the cells */
            overflow: hidden;
            text-overflow: ellipsis; /* Display ellipsis (...) for overflowed text */
            white-space: nowrap; /* Prevent text from wrapping */
        }


        #display-table {
            width: 100%;
            border-collapse: collapse;
        }
    
        #display-table th, #display-table td {
            border: 1px solid #ddd;
            padding: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px; /* Adjust the max-width as needed */
        }
    
        #display-table button {
            cursor: pointer;
        }

    </style>

    $.ajax({
        url: '/configurator/claim_details', // Replace with your backend API endpoint
        method: 'GET',
        dataType: 'json',
        success: function (data) {
            // Extract discharge summary data
            const dischargeSummary = data.data["discharge summary"];
            const policy = data.data["policy"];
            const bills = data.data["bills"];
            let table = document.getElementById("display-table-discharge").getElementsByTagName('tbody')[0];
            let tablePolicy = document.getElementById("display-table-policy").getElementsByTagName('tbody')[0];
            let tableBills = document.getElementById("display-table-bills").getElementsByTagName('tbody')[0];

            // Create a row for each property in the dischargeSummary object
            for (const key in dischargeSummary) {
                if (dischargeSummary.hasOwnProperty(key)) {
                    let row = table.insertRow();
                    let cell1 = row.insertCell(0);
                    let cell2 = row.insertCell(1);
                    let cell3 = row.insertCell(2);

                    cell1.className = cell2.className = cell3.className = "table-cell";

                    cell1.innerHTML = key; // Property name
                    cell1.classList.add("text-muted");
                    cell2.innerHTML = dischargeSummary[key]; // Property value
                    cell2.classList.add("text-muted");
                    // Create a cross button and append it to the third cell
                    let crossButton = document.createElement("span");
                    crossButton.innerHTML = "êÑÇ";
                    crossButton.style.cursor = "pointer";
                    crossButton.addEventListener("click", function () {
                        // Hide the corresponding row when the button is clicked
                        row.style.display = "none";
                    });

                    cell3.appendChild(crossButton);
                }
            }

            for (const key in policy) {
                if (policy.hasOwnProperty(key)) {

                    crossButton.style.height = "50px";
                    crossButton.addEventListener("click", function () {

                        row.style.display = "none";

    document.addEventListener("DOMContentLoaded", function () {
        // Buttons
        const policyButton = document.getElementById("viewPolicyButton");
        const billsButton = document.getElementById("viewBillsButton");
        const dischargeButton = document.getElementById("viewDischargeButton");

        // Tables
        const policyTable = document.getElementById("display-table-policy");
        const billsTable = document.getElementById("display-table-bills");
        const dischargeTable = document.getElementById("display-table-discharge");

        // Initial setup - display policy table by default and set the active class
        policyTable.style.display = "table";
        billsTable.style.display = "none";
        dischargeTable.style.display = "none";
        policyButton.classList.add("active");

        // Function to update active button style
        function updateActiveButton(activeButton) {
            policyButton.classList.remove("active");
            billsButton.classList.remove("active");
            dischargeButton.classList.remove("active");
            activeButton.classList.add("active");
        }

        // Event listeners for buttons
        policyButton.addEventListener("click", function () {
            policyTable.style.display = "table";
            billsTable.style.display = "none";
            dischargeTable.style.display = "none";
            updateActiveButton(policyButton);
        });

        billsButton.addEventListener("click", function () {
            policyTable.style.display = "none";
            billsTable.style.display = "table";
            dischargeTable.style.display = "none";
            updateActiveButton(billsButton);
        });

        dischargeButton.addEventListener("click", function () {
            policyTable.style.display = "none";
            billsTable.style.display = "none";
            dischargeTable.style.display = "table";
            updateActiveButton(dischargeButton);
        });
    });
